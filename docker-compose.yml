version: '3'
services:
  api:
    container_name: 'api'
    build: ./go-api
    volumes:
      - ./go-api:/go/src/github.com/ccdle12/Blocksage/go-api
    ports:
      - 8548:8548
    environment:
      - USERNAME=
      - PASSWORD=
      - BTC_MAINNET_DOMAIN=
    networks:
      default:
        ipv4_address: $API_SUBNET
  
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24