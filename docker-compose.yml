  crawler:
    container_name: 'crawler'
    build: ./go-crawler
    volumes:
      - ./go-crawler:/go/src/github.com/ccdle12/Blocksage/go-crawler
      - /go-crawler/tmp/
    ports:
      - 9548:9548
    environment:
      BTC_USERNAME: $BTC_MAINNET_USERNAME
      BTC_PASSWORD: $BTC_MAINNET_PASSWORD
      BTC_MAIN_DOMAIN: $BTC_MAINNET_DOMAIN_EXTERNAL
      POSTGRES_DB_DOMAIN: $DB_DOMAIN
      POSTGRES_DB_NAME: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
  
  front-end:
    container_name: 'front-end'
    build: ./front-end/blocksage
    volumes:
      - ./front-end/blocksage:/app/blocksage
      - /front-end/blocksage/node_modules/
    ports:
      - 3000:3000

  db:
    container_name: 'db'
    restart: always
    build: ./db
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    ports:
      - 5432:5432
    networks:
      default:
        ipv4_address: $DB_SUBNET

  adminer:
    container_name: 'adminer'
    image: adminer
    ports:
      - 8080:8080
      
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24