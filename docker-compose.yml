version: '3'
services:
  api:
    container_name: 'api'
    build: ./go-api
    volumes:
      - ./go-api:/go/src/github.com/ccdle12/Blocksage/go-api
      - /go-api/tmp/
    ports:
      - 8548:8548
    environment:
      - USERNAME=$BTC_MAINNET_USERNAME
      - PASSWORD=$BTC_MAINNET_PASSWORD
      - BTC_MAIN_DOMAIN=$BTC_MAINNET_DOMAIN_EXTERNAL
      - DB_DOMAIN=$DB_SUBNET
    networks:
      default:
        ipv4_address: $API_SUBNET
  
  front-end:
    container_name: 'front-end'
    build: ./front-end/blocksage
    volumes:
      - ./front-end/blocksage:/app/blocksage
      - /front-end/blocksage/node_modules/
    ports:
      - 3000:3000

  db:
    container_name: 'db'
    image: postgres
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: 12345
    ports:
      - 5432:5432
    networks:
      default:
        ipv4_address: $DB_SUBNET

  adminer:
    container_name: 'adminer'
    image: adminer
    ports:
      - 8080:8080
      
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24